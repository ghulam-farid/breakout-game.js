<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Breakout</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./assets/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Breakout</h1>

    <button id="rules-btn" class="rules-btn btn">Show Rules</button>
    <div id="rules" class="rules">
      <h2>How to play:</h2>
      <p>Use your right and left keys to move the paddle to bounce the ball up and break the blocks</p>
      <p>If you miss the ball, your score and blocks will be reset</p>
      <button id="close-btn" class="btn">Close</button>
    </div>

    <canvas id="canvas" width="800" height="600"></canvas> 
    <script src="./assets/js/app.js"></script>
  </body>
</html>
